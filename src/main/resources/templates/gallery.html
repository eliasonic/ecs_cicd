<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photo Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#ecfeff',
                            100: '#cffafe',
                            500: '#06b6d4',
                            600: '#0891b2',
                            700: '#0e7490'
                        },
                        accent: {
                            50: '#fdf2f8',
                            100: '#fce7f3',
                            500: '#ec4899',
                            600: '#db2777'
                        }
                    },
                    fontFamily: {
                        'display': ['Inter', 'system-ui', 'sans-serif'],
                        'body': ['Inter', 'system-ui', 'sans-serif']
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.3s ease-out',
                        'scale-in': 'scaleIn 0.2s ease-out'
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes scaleIn {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .glass-effect {
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .image-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .image-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .upload-area {
            transition: all 0.3s ease;
            border: 2px dashed #e5e7eb;
        }
        .upload-area:hover {
            border-color: #06b6d4;
            background-color: #ecfeff;
        }
        .upload-area.dragover {
            border-color: #0891b2;
            background-color: #cffafe;
            transform: scale(1.02);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 via-white to-primary-50 font-body">
<!-- Background Pattern -->
<div class="fixed inset-0 opacity-30 pointer-events-none">
    <div class="absolute inset-0" style="background-image: radial-gradient(circle at 25% 25%, rgba(6, 182, 212, 0.1) 0%, transparent 50%), radial-gradient(circle at 75% 75%, rgba(236, 72, 153, 0.1) 0%, transparent 50%);"></div>
</div>

<div class="relative z-10 container mx-auto px-4 py-8 max-w-7xl">
    <!-- Header Section -->
    <header class="mb-12 animate-fade-in">
        <div class="text-center mb-8">
            <h1 class="text-5xl md:text-6xl font-display font-bold bg-gradient-to-r from-primary-600 via-primary-500 to-accent-500 bg-clip-text text-transparent mb-4">
                Photo Gallery
            </h1>
            <p class="text-xl text-slate-600 font-light max-w-2xl mx-auto leading-relaxed">
                Capture and share your moments
            </p>
        </div>

        <!-- Upload Section -->
        <div class="text-center">
            <button
                    onclick="openUploadModal()"
                    class="bg-gradient-to-r from-primary-500 to-accent-500 text-white font-semibold py-4 px-8 rounded-xl hover:from-primary-600 hover:to-accent-600 transform hover:scale-105 transition-all duration-200 shadow-lg hover:shadow-xl"
            >
                    <span class="flex items-center justify-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                        </svg>
                        <span>Upload Photo</span>
                    </span>
            </button>
        </div>
    </header>

    <!-- Gallery Section -->
    <main class="animate-fade-in">
        <div class="mb-8">
            <h2 class="text-3xl font-display font-bold text-slate-800 text-center mb-2">Gallery</h2>
            <div class="w-24 h-1 bg-gradient-to-r from-primary-500 to-accent-500 mx-auto rounded-full"></div>
        </div>

        <!-- Gallery Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <div th:each="img, iterStat : ${images}"
                 class="group image-hover bg-white rounded-2xl shadow-lg overflow-hidden animate-scale-in"
                 th:style="'animation-delay: ' + ${iterStat.index * 0.1} + 's'">

                <!-- Image Container -->
                <div class="relative overflow-hidden">
                    <img th:src="${img.presignedUrl}"
                         alt="Gallery image"
                         class="w-full h-64 object-cover group-hover:scale-110 transition-transform duration-500"
                         onclick="openImageModal(this.src, this.nextElementSibling.textContent)">

                    <!-- Overlay -->
                    <div class="absolute inset-0 bg-gradient-to-t from-black/50 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                        <div class="absolute bottom-4 left-4 right-4">
                            <button class="w-full bg-white/90 backdrop-blur-sm text-slate-800 py-2 px-4 rounded-lg font-medium hover:bg-white transition-colors duration-200">
                                View Full Size
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Content -->
                <div class="p-6">
                    <p class="text-slate-600 leading-relaxed" th:text="${img.description}">A beautiful moment captured</p>
                    <div class="mt-4 flex items-center justify-between text-sm text-slate-400">
                        <span>Recently added</span>
                        <div class="flex items-center space-x-1">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path>
                            </svg>
<!--                            <span th:text="${T(java.util.concurrent.ThreadLocalRandom).current().nextInt(10, 100)}">42</span>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Empty State -->
        <div th:if="${#lists.isEmpty(images)}" class="text-center py-16">
            <div class="w-24 h-24 mx-auto bg-slate-100 rounded-full flex items-center justify-center mb-6">
                <svg class="w-12 h-12 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
            </div>
            <h3 class="text-xl font-semibold text-slate-600 mb-2">No photos yet</h3>
            <p class="text-slate-500">Upload your first photo to get started!</p>
        </div>
    </main>
</div>

<!-- Image Modal -->
<div id="imageModal" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 hidden items-center justify-center p-4" onclick="closeImageModal()">
    <div class="relative max-w-4xl max-h-full" onclick="event.stopPropagation()">
        <button onclick="closeImageModal()" class="absolute -top-12 right-0 text-white hover:text-slate-300 transition-colors">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
        <img id="modalImage" src="/placeholder.svg" alt="" class="max-w-full max-h-full object-contain rounded-lg shadow-2xl">
        <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/80 to-transparent p-6 rounded-b-lg">
            <p id="modalDescription" class="text-white text-lg"></p>
        </div>
    </div>
</div>

<!-- Upload Modal -->
<div id="uploadModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden items-center justify-center p-4" onclick="closeUploadModal()">
    <div class="relative max-w-lg w-full" onclick="event.stopPropagation()">
        <div class="glass-effect rounded-2xl p-8 shadow-xl border animate-scale-in">
            <!-- Modal Header -->
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-display font-semibold text-slate-800 flex items-center space-x-2">
                    <svg class="w-6 h-6 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                    </svg>
                    <span>Upload Photo</span>
                </h2>
                <button onclick="closeUploadModal()" class="text-slate-400 hover:text-slate-600 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <form th:action="@{/upload}" method="post" enctype="multipart/form-data" class="space-y-6">
                <!-- File Upload Area -->
                <div class="upload-area rounded-xl p-8 text-center cursor-pointer" onclick="document.getElementById('fileInput').click()">
                    <div class="space-y-4">
                        <div class="w-16 h-16 mx-auto bg-primary-100 rounded-full flex items-center justify-center">
                            <svg class="w-8 h-8 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                        </div>
                        <div>
                            <p class="text-lg font-medium text-slate-700">Drop your image here, or click to browse</p>
                            <p class="text-sm text-slate-500">Supports JPG, PNG, GIF up to 10MB</p>
                        </div>
                    </div>
                    <input id="fileInput" name="file" type="file" accept="image/*" required class="hidden" onchange="updateFileName(this)">
                </div>

                <div id="fileName" class="hidden text-sm text-primary-600 text-center font-medium"></div>

                <!-- Description Input -->
                <div class="space-y-2">
                    <label for="description" class="block text-sm font-medium text-slate-700">Description</label>
                    <textarea
                            id="description"
                            name="description"
                            rows="3"
                            placeholder="Add a description for your photo..."
                            class="w-full px-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-200 resize-none"
                    ></textarea>
                </div>

                <!-- Modal Actions -->
                <div class="flex space-x-3">
                    <button
                            type="button"
                            onclick="closeUploadModal()"
                            class="flex-1 bg-slate-100 text-slate-700 font-semibold py-3 px-6 rounded-xl hover:bg-slate-200 transition-all duration-200"
                    >
                        Cancel
                    </button>
                    <button
                            type="submit"
                            class="flex-1 bg-gradient-to-r from-primary-500 to-accent-500 text-white font-semibold py-3 px-6 rounded-xl hover:from-primary-600 hover:to-accent-600 transition-all duration-200 shadow-lg hover:shadow-xl"
                    >
                        Upload Photo
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Upload modal functionality
    function openUploadModal() {
        const modal = document.getElementById('uploadModal');
        modal.classList.remove('hidden');
        modal.classList.add('flex');
        document.body.style.overflow = 'hidden';
    }

    function closeUploadModal() {
        const modal = document.getElementById('uploadModal');
        modal.classList.add('hidden');
        modal.classList.remove('flex');
        document.body.style.overflow = 'auto';

        // Reset form
        const form = modal.querySelector('form');
        form.reset();
        document.getElementById('fileName').classList.add('hidden');
    }

    // File upload functionality
    function updateFileName(input) {
        const fileName = document.getElementById('fileName');
        if (input.files.length > 0) {
            fileName.textContent = `Selected: ${input.files[0].name}`;
            fileName.classList.remove('hidden');
        } else {
            fileName.classList.add('hidden');
        }
    }

    // Drag and drop functionality
    const uploadArea = document.querySelector('.upload-area');
    const fileInput = document.getElementById('fileInput');

    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        uploadArea.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
    }

    ['dragenter', 'dragover'].forEach(eventName => {
        uploadArea.addEventListener(eventName, highlight, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
        uploadArea.addEventListener(eventName, unhighlight, false);
    });

    function highlight(e) {
        uploadArea.classList.add('dragover');
    }

    function unhighlight(e) {
        uploadArea.classList.remove('dragover');
    }

    uploadArea.addEventListener('drop', handleDrop, false);

    function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = dt.files;
        fileInput.files = files;
        updateFileName(fileInput);
    }

    // Image modal functionality
    function openImageModal(src, description) {
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const modalDescription = document.getElementById('modalDescription');

        modalImage.src = src;
        modalDescription.textContent = description;
        modal.classList.remove('hidden');
        modal.classList.add('flex');
        document.body.style.overflow = 'hidden';
    }

    function closeImageModal() {
        const modal = document.getElementById('imageModal');
        modal.classList.add('hidden');
        modal.classList.remove('flex');
        document.body.style.overflow = 'auto';
    }

    // Keyboard navigation for modals
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            closeImageModal();
            closeUploadModal();
        }
    });
</script>
</body>
</html>
