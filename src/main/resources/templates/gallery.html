<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photo Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-gray-100 via-white to-indigo-50 min-h-screen">
<div class="container mx-auto py-10">
    <header class="flex items-center justify-between mb-8">
        <div>
            <h1 class="text-4xl font-extrabold text-gray-800">Photo Gallery</h1>
<!--            <p class="text-gray-600">Photo Gallery</p>-->
        </div>
        <div>
            <form th:action="@{/upload}" method="post" enctype="multipart/form-data" class="bg-white p-4 rounded-lg shadow-md flex items-center space-x-3">
                <input name="file" type="file" required class="text-sm"/>
                <input name="description" type="text" placeholder="Description" class="px-3 py-2 border rounded-md"/>
                <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Upload</button>
            </form>
        </div>
    </header>

    <main>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            <div th:each="img : ${images}" class="bg-white rounded-lg shadow-sm overflow-hidden">
                <img th:src="${img.presignedUrl}" alt="image" class="object-cover w-full h-56">
                <div class="p-4">
                    <p class="text-gray-700" th:text="${img.description}">A nice image</p>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
